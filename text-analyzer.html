<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #capital-letter{
            min-height: 100px;
            padding: 15px;
            border: 2px solid rgb(37, 103, 225);
            box-shadow: 0px 0px 10px cyan;
            border-radius: 10px;
        }
        .box{
            display: flex;
            justify-content: center;
        }
        .btn{
            margin: 5px;
        }
        .navbar-expand-lg{
            background-color: rgb(39, 128, 218);
            font-weight: bold;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">W/G</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- textarea section -->
    <div class="container">
        <div class="form-floating">
            <textarea class="form-control my-3" id="myText" row="5"
                style="height: 250px;"></textarea>
        </div>
        <div class="box">
            <!-- <button class="btn btn-primary my-3" onclick="preview()">Preview</button> -->
            <button class="btn btn-primary my-3" onclick="toUpCase()">ToUpperCase</button>
            <button class="btn btn-primary my-3" onclick="toloCase()">ToLowerCase</button>
            <button class="btn btn-primary my-3" onclick="lengthofText()">Length Of Para</button>
            <button class="btn btn-primary my-3" onclick="Totalword()">TotalWord</button>
            <button class="btn btn-primary my-3" onclick="ClearAll()">Clear all</button>
        </div>
        <h2>output</h2>
        <p id="capital-letter"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
// function preview() {
//   var x = document.getElementById("myText").value;
//   document.getElementById("preview").innerHTML = x;
// }

function toUpCase() {
  var x = document.getElementById("myText").value;
  document.getElementById("capital-letter").innerHTML = x.toUpperCase();
}
function toloCase() {
  var x = document.getElementById("myText").value;
  document.getElementById("capital-letter").innerHTML = x.toLowerCase();
}
function ClearAll() {
  var x = document.getElementById("myText").value;
  document.getElementById("capital-letter").innerHTML = x='';
}

function lengthofText() {
  var x = document.getElementById("myText").value;
  document.getElementById("capital-letter").innerHTML = x.length;
}

function Totalword() {
  var x = document.getElementById("myText").value;
  document.getElementById("capital-letter").innerHTML = x.split(' ').length;
}
    </script>
</body>

</html>
